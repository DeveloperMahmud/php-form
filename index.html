<html>
  <head>
    <title>PHP Form</title>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700 & Architects+Daughter&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"/>
		<script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

		<link rel="stylesheet" href="./style.css">
  </head>
  <body>
		<section >
			<div class="header-area">
				<h2>
					Request a <span class="big-text"> FREE QUOTE 
					</span>
				</h2>

				<p>Partner with Multilingual Experts!</p>
				<p>Save your cost within 12 Hours.</p>
			</div>
			<div class="section-wrapper">
				<div class="form-area">
					<form class="contact-form" id="usrform" action="mail.php" method="POST">
						<input type="text" name="name" placeholder="Name">
						<br>
						<input type="email" name="mail" placeholder="Email">
						<br>
						<input name="phone" type="tel" id="phone" placeholder="Phone xxx-xxx-xxxx"
						pattern="\d{15}$"
						/> 
						<br>
						<textarea rows="6" placeholder="Write Requirements" name="comment" form="usrform">Write Requirements...</textarea>
						<br>
					</form>
				</div>
				<div class="end-form-area">
					<div class="image-upload half-width">
							<label for="file-input" class="custom-file-upload">
								<img src="./upload-logo.PNG">
							</label>
							<input type="file" form="usrform"id="file-input" name="upload-file">
						</div>
						<div class="half-width">
							<p class="upload-guide">
								Attach Maximum 4 files(10MB each)
							</p>
						</div>
				</div>
				<div>
					<button id="submit-btn" class="button_slide" type="submit" form="usrform"><i class="fa fa-paper-plane" aria-hidden="true"></i>
					Send</button>
				</div>
				<footer>
					<p>We Respect your privacy <a href="#">policy</a> </p>
				</footer>
			</div>
			
		</section>
		<script>
			var input = document.querySelector("#phone");
			window.intlTelInput(input, {
  			separateDialCode: true
			});
		</script>
  	</body>
</html>
